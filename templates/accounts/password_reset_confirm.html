{% block content %}
	  <style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}

		.container{
			display: flex;
			justify-content: space-around;
			margin-top: 100px;
		} 
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #74cfbf;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;
			
		}

		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
	</style>

</head>
<body>

<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title" style="margin: 10 auto; text-align: center;">Reset Password</h3>
				</div>
				<div class="d-flex justify-content-center form_container container">
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa-regular fa-mail-bulk"></i></span>
							</div>
							{% for field in form %}
							{{ field.label_tag }}<br>
								{{ field }}<br><br>
							{% endfor %}
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 				<button class="btn login_btn" type="submit" style="height: 35px; width: 250px;">Reset Password</button>
				   			</div>
					</form>
				</div>	
					{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
				<div class="mt-4">
					<div class="d-flex justify-content-center links" style="text-align: center;">
					<a href="{% url 'signin' %}" class="ml-2" style="text-align: center; padding: 20px;">Cancel</a>
					</div>
				</div>
			</div>
		</div>
	</div>

<script>
	var input = document.getElementsByTagName('input')
	input[1].placeholder = 'New Password'
	input[2].placeholder = 'Confirm Password'

	input[1].style.padding = 10
	input[1].style.margin = 10
	input[1].style.width = 300

	input[2].style.padding = 10
	input[2].style.margin = 10
	input[2].style.width = 300
</script>
{% endblock content %}
